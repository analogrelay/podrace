configs:
- "client.deployment.yaml"
- "server.deployment.yaml"
- "server.service.yaml"
warmup:
- role: "client"
  command: [ "wrk", "-c", "10", "-d", "5s", "http://server.default.svc.cluster.local/" ]
benchmark:
- role: "client"
  command: [ "wrk", "-c", "10", "-d", "5s", "http://server.default.svc.cluster.local/", ">", "/client.wrk.log" ]
collectors:
- type: "file"
  role: "client"
  source: "client.wrk.log"